<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/3e699de1d2.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header center">
        <div class="header_left">
            <a href="index.html"><img class="header_ok" src="jpg/ok.svg" alt="logo"></a>
            <a href="#"><img src="jpg/search.svg" alt="search"></a>
        </div>
        <div class="header_right">
            <a href="catalog.html"><img src="jpg/menu.svg" alt="menu"></a>
            <a href="#"><img class="header_local" src="jpg/local.svg" alt="local"></a>
            <a href="shopping_card.html"><img src="jpg/sales.svg" alt="sales"></a>
        </div>
    </header>
    <div class="shopping-card center">
        <h2 class="shopping-card__h2"> shopping card </h2>
     </div>
     <div class="price">
         <img src="jpg/man2" alt="man">
         MANGO  PEOPLE  T-SHIRT
         Price: $300 	
         Color: Red
         Size: Xl	
         Quantity:	2   
     </div>
    <footer class="footer">
 
        <div class="footer_content center">
            <figure>
                <article class="footer_quote">
                    <img src="jpg/boss.png" alt="">
                   <figcaption> <p class="footer_lefttext">“Vestibulum quis porttitor dui!
                    Quisque viverra nunc mi, a pulvinar purus condimentum“</p></figcaption>
    
              
                </article>
            </figure>
          <div class="footer_subscribe">
            <h4>SUBSCRIBE</h4>
            <p class="footer_righttext" >FOR OUR NEWLETTER AND PROMOTION</p>
            <form class="footer_form" action="#">
                <input  required class="footer_input" type="email"  placeholder="Enter Your Email">
                <button class="footer_button" type="submit"><p class="footer_subp">Subscribe</p></button>
            </form>
          </div>
        </div>
        <div class="footer_bg">
           <div class="footer_info">
            <i class="footer_copyright" class="fa fa-copyright" aria-hidden="true"></i>
            <p class="footer_bgtext">© 2021  Brand  All Rights Reserved.</p> 
           </div>
            <div class="footer_network">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-pinterest-p" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
        
            </div>
        </div>
       
    </footer>
</body>
</html>
